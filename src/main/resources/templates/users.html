<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <title>Budget App</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Budget App</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="users" class="btn btn-outline-primary btn-lg">Users</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">out of order</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">out of order</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">out of order</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 test-center m-3">
                    <span class="h3">New User</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addUser" method="POST">
                        <div class="form-group row">
                            <label for="firstname" class="col-3 col-form-label">    
                                first name</label>
                            <div class="col-9">
                                <input type="text" name="firstname"
                                       id="name" class="form-control"/>  
                                <div th:if="${#fields.hasErrors('user.firstname')}">
                                    <p th:each="error:${#fields.errors('user.firstname')}" class="alert alert-danger"
                                       th:text="${error}">Bad name</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-3 col-form-label">    
                                last name</label>
                            <div class="col-9">
                                <input type="text" name="lastname"
                                       id="name" class="form-control"/>  
                                <div th:if="${#fields.hasErrors('user.lastname')}">
                                    <p th:each="error : ${#fields.errors('user.lastname')}" class="alert alert-danger"
                                       th:text="${error}">Bad name</p>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${usersList}">
                                <td th:text="${user.id}">ID</td>
                                <td th:text="${user.firstname}">First Name</td>
                                <td th:text="${user.lastname}">Last Name</td>
                                <td><a hreft="#" th:href="@{/editUser(id=${user.id})}">edit</a></td>
                                <td><a href="#" th:href="@{/deleteUser(id=${user.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
